title: "Homelab Dashboard"
documentTitle: "Homelab Dashboard"
logo: "logo.png"

theme: default
header: true
footer: false

defaults:
  layout: list
  colorTheme: auto

stylesheet:
  - "assets/custom.css"

columns: "3"
connectivityCheck: false
colors:
  light:
    highlight-primary: "transparent"
    highlight-secondary: "transparent"
    highlight-hover: "transparent"
    background: "#f5f5f5d0"
    card-background: "#ffffffc5"
    text: "#fafafa"
    text-header: "#fafafa"
    text-title: "#363636"
    text-subtitle: "#363636"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#0167ff"
    link-hover: "#0167ff"
    background-image: "https://homer-prod-1.kube-prod-1.home.clcreative.de/assets/background.png"
  dark:
    highlight-primary: "transparent"
    highlight-secondary: "transparent"
    highlight-hover: "transparent"
    background: "#131313d0"
    card-background: "#2b2b2bc5"
    text: "#fafafa"
    text-header: "#fafafa"
    text-title: "#fafafa"
    text-subtitle: "#fafafa"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#0167ff"
    link-hover: "#0167ff"
    background-image: "https://homer-prod-1.kube-prod-1.home.clcreative.de/assets/background.png"

